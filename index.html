<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Contest</title>
</head>
<body>
    <div class="main">
        <div class="commands">
            <div class="command">
                <div class="commandName">
                    <div class="commandNameContain">
                        <h1>Komandas nosaukums</h1>
                    </div>
                </div>
                <div class="score">
                    <div class="scoreContain">
                        <h1>0</h1>
                    </div>
                </div>
                <div class="pointAdd">
                    <div class="pointContain">
                        <button class="pointContainButton">+1</button>
                        <button class="pointContainButton">+2</button>
                        <button class="pointContainButton">+3</button>
                    </div>
                    <div class="pointContain">
                        <button class="pointContainButton">-1</button>
                        <button class="pointContainButton">-2</button>
                        <button class="pointContainButton">-3</button>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div class="timerBox">
                    <h1>10:00</h1>
                </div>
                <div class="box">
                    <div class="boxStyle">
                        <h1 class="opacity">1</h1>
                    </div>
                    <div class="boxStyle">
                        <h1 class="opacity">1</h1>
                    </div>
                </div>
                <div class="box">
                    <div class="smallBox">
                        <h1 class="opacity">1</h1>
                    </div>
                    <div class="smallBox">
                        <h1 class="opacity">1</h1>
                    </div>
                </div>
            </div>
            <div class="command">
                <div class="commandName">
                    <div class="commandNameContain">
                        <h1>Komandas nosaukums</h1>
                    </div>
                </div>
                <div class="score">
                    <div class="scoreContain">
                        <h1>0</h1>
                    </div>
                </div>
                <div class="pointAdd">
                    <div class="pointContain">
                        <button class="pointContainButton">+1</button>
                        <button class="pointContainButton">+2</button>
                        <button class="pointContainButton">+3</button>
                    </div>
                    <div class="pointContain">
                        <button class="pointContainButton">-1</button>
                        <button class="pointContainButton">-2</button>
                        <button class="pointContainButton">-3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="files">
            <div class="file">
                <div class="fileNameBox">
                    <h1>Fails</h1>
                </div>
                <div class="fileBox">
                    <h1 class="opacity">1</h1>
                </div>
            </div>
            <div class="file">
                <div class="fileNameBox">
                    <h1>Fails</h1>
                </div>
                <div class="fileBox">
                    <h1 class="opacity">1</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
